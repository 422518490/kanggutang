<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head>
        <title>查看收入明细</title>
        <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/searchEarningPage.css}" />
        <link rel="stylesheet" th:href="@{/css/paginate.css}" media="screen" type="text/css" />
        <script type="text/javascript" th:src="@{/js/jquery-3.2.1.js}"></script>
        <script type="text/javascript" th:src="@{/js/jquery.paginate.js}"></script>
    </head>
    <body>
        <input th:hidden="hidden" th:id="totalCount" th:value="${earningCount}" />
        <input th:hidden="hidden" th:id="userId" />
        <input th:hidden="hidden" th:id="accessToken" />
        <div>
            <table>
                <tr>
                    <td>查询日期从</td>
                    <td>
                        <select th:id="beginYear" th:name="beginYear" onchange="changeBeginDate()">
                            <option th:each="beginYear,beginYearStat:${yearList}" th:value="${beginYear}" th:text="${beginYear}">
                            </option>
                        </select>
                    </td>
                    <td>年</td>
                    <td>
                        <select th:id="beginMonth" th:name="beginMonth" onchange="changeBeginDate()">
                            <option th:each="beginMonth,beginMonthStat:${monthList}" th:value="${beginMonth}" th:text="${beginMonth}">
                            </option>
                        </select>
                    </td>
                    <td>月</td>
                    <td>
                        <select th:id="beginDay" th:name="beginDay">
                            <option th:each="beginDay,beginDayStat:${dayList}" th:value="${beginDay}" th:text="${beginDay}">
                            </option>
                        </select>
                    </td>
                    <td>日</td>


                    <td>到</td>
                    <td>
                        <select th:id="endYear" th:name="endYear" onchange="changeEndDate()">
                            <option th:each="endYear,endYearStat:${yearList}" th:value="${endYear}" th:text="${endYear}">
                            </option>
                        </select>
                    </td>
                    <td>年</td>
                    <td>
                        <select th:id="endMonth" th:name="endMonth" onchange="changeEndDate()">
                            <option th:each="endMonth,endMonthStat:${monthList}" th:value="${endMonth}" th:text="${endMonth}">
                            </option>
                        </select>
                    </td>
                    <td>月</td>
                    <td>
                        <select th:id="endDay" th:name="endDay">
                            <option th:each="endDay,endDayStat:${dayList}" th:value="${endDay}" th:text="${endDay}">
                            </option>
                        </select>
                    </td>
                    <td>日</td>
                    <td>
                        <input th:type="button" th:value="查询" onclick="searchEarning()" />
                    </td>
                    <td>
                        <input th:type="button" th:value="导出" onclick="exportEarning()" />
                    </td>
                </tr>
            </table>
        </div>
        <div>
            <table class="earningTable" border="1">
                <tr>
                    <td th:width="200px">收入类型</td>
                    <td th:width="200px">收入金额</td>
                    <td th:width="300px">备注</td>
                    <td th:width="200px">创建时间</td>
                </tr>
                <tbody id="earningBody">
                    <tr th:each="earningDTO,earningDTOStat:${earningDTOList}">
                        <td th:text="${earningDTO.earningName}"></td>
                        <td th:text="${earningDTO.earningAmount}"></td>
                        <td th:text="${earningDTO.remark}"></td>
                        <td th:text="${earningDTO.creationDateStr}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="earningPageCount">
        </div>
    </body>

    <script>
        /*<![CDATA[*/

        $(document).ready(function () {
            if(localStorage.accessToken == null || localStorage.accessToken == "" 
                    || localStorage.accessToken == undefined){
                alert("请先登录");
                window.location.href = "/loginPage";
                return;
            }
            $("#userId").val(localStorage.userId);
            $("#accessToken").val(localStorage.accessToken);
        });

        function searchEarning() {
            queryForPages(1);
        }

        function changeBeginDate() {
            var beginYear = $("#beginYear").val();
            var beginMonth = $("#beginMonth").val();
            if(beginMonth == 4 || beginMonth == 6 || beginMonth == 9 || beginMonth == 11){
                $("#beginDay").html(dayOptionStr)
            }
            if(beginMonth == 2){
                //判断是否是闰年
                if((beginYear%4 == 0 && beginYear%100 != 0) || beginYear%400 == 0){
                    $("#beginDay").html(day2LeapOptionStr)
                }else {
                    $("#beginDay").html(day2OptionStr)
                }
            }
        }

        function changeEndDate() {
            var endYear = $("#endYear").val();
            var endMonth = $("#endMonth").val();
            if(endMonth == 4 || endMonth == 6 || endMonth == 9 || endMonth == 11){
                $("#endDay").html(dayOptionStr)
            }
            if(endMonth == 2){
                //判断是否是闰年
                if((endYear%4 == 0 && endYear%100 != 0) || endYear%400 == 0){
                    $("#endDay").html(day2LeapOptionStr)
                }else {
                    $("#endDay").html(day2OptionStr)
                }
            }
        };

        $(function() {
            $("#earningPageCount").paginate({
                count: $("#totalCount").val(),
                start: 1,
                display: 15,
                border: true,
                border_color: '#fff',
                text_color: '#fff',
                background_color: '#9F35FF',
                border_hover_color: '#ccc',
                text_hover_color: '#000',
                background_hover_color: '#fff',
                images: false,
                mouse: 'press',
                onChange: queryForPages
            });
        });


        function queryForPages(pageNum) {
            var beginYear = $("#beginYear").val();
            var beginMonth = $("#beginMonth").val();
            var beginDay = $("#beginDay").val();
            var endYear = $("#endYear").val();
            var endMonth = $("#endMonth").val();
            var endDay = $("#endDay").val();
            var accessToken = localStorage.accessToken;
            var userId = $("#userId").val();
            if(accessToken == null || accessToken == "" || accessToken == undefined){
                alert("请先登录");
                window.location.href = "/loginPage";
                return;
            }
            if (beginYear > endYear) {
                alert("开始年份不能大于结束年份");
                return;
            }
            if (beginMonth > endMonth) {
                alert("开始月份不能大于结束月份");
                return;
            }
            if (beginDay > endDay) {
                alert("开始日期不能大于结束日期");
                return;
            }
            var earningArray = {};
            earningArray["beginYear"] = beginYear;
            earningArray["beginMonth"] = beginMonth;
            earningArray["beginDay"] = beginDay;
            earningArray["endYear"] = endYear;
            earningArray["endMonth"] = endMonth;
            earningArray["endDay"] = endDay;
            earningArray["pageNum"] = pageNum;
            earningArray["userId"] = userId;
            earningArray["accessToken"] = accessToken;
            $.ajax({
                url: "/getEarnings",
                type: "post",
                dataType: "json",
                contentType: "application/json",
                beforeSend:function (request) {
                    request.setRequestHeader("accessToken",accessToken);
                },
                async: false,
                data: JSON.stringify(earningArray),
                success: function callbackFun(data) {
                    //解析json
                    if (data.responseCode == 200) {
                        var info = data.data;
                        //清空数据
                        clearDate();
                        fillTable(info);
                    } else {
                        alert(data.responseDesc);
                        return;
                    }
                }
            });
        }

        //清空数据
        function clearDate() {
            $("#earningBody").html("");
        }

        function fillTable(info) {

            if (info.length > 0) {
                var tbody_content = "";//不初始化字符串"",会默认"undefined"
                if (info.length == 1) {
                    tbody_content += "<tr>"
                            + "<td>" + info[0].earningName + "</td>"
                            + "<td>" + info[0].earningAmount + "</td>"
                            + "<td>" + info[0].remark + "</td>"
                            + "<td>" + info[0].creationDateStr + "</td>"
                            + "</tr>"
                    $("#earningBody").html(tbody_content);
                } else {
                    for (var i = 0; i <= info.length - 1; i++) {
                        tbody_content += "<tr>"
                                + "<td>" + info[i].earningName + "</td>"
                                + "<td>" + info[i].earningAmount + "</td>"
                                + "<td>" + info[i].remark + "</td>"
                                + "<td>" + info[i].creationDateStr + "</td>"
                                + "</tr>"
                        $("#earningBody").html(tbody_content);
                    }
                }
            } else {
                $("#earningBody").html("");
            }
        }

        function exportEarning() {
            var beginYear = $("#beginYear").val();
            var beginMonth = $("#beginMonth").val();
            var beginDay = $("#beginDay").val();
            var endYear = $("#endYear").val();
            var endMonth = $("#endMonth").val();
            var endDay = $("#endDay").val();
            var accessToken = $("#accessToken").val();
            var userId = $("#userId").val();
            if(accessToken == null || accessToken == "" || accessToken == undefined){
                alert("请先登录");
                window.location.href = "/loginPage";
                return;
            }
            if (beginYear > endYear) {
                alert("开始年份不能大于结束年份");
                return;
            }
            if (beginMonth > endMonth) {
                alert("开始月份不能大于结束月份");
                return;
            }
            if (beginDay > endDay) {
                alert("开始日期不能大于结束日期");
                return;
            }
            window.location.href = "/exportEarning?beginYear="+beginYear
                    +"&beginMonth="+beginMonth+"&beginDay="+beginDay
                    +"&endYear="+endYear+"&endMonth="+endMonth+"&endDay="+endDay
                    +"&userId="+userId+"&accessToken="+accessToken;
